# /etc/php.d/apc.ini

; Enable apc extension module
extension = apc.so
; Options for the apc module
apc.enabled = 1
apc.shm_segments = 1
apc.optimization = 0
apc.shm_size = 128
apc.ttl = 7200
apc.user_ttl = 7200
apc.num_files_hint = 1024
apc.mmap_file_mask = /tmp/apc.XXXXXX
apc.enable_cli = 1
apc.cache_by_default = 1
apc.apc.stat = 0
apc.include_once_override = 1